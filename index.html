<body onload="onInit()">

        <p><span><span class="hint-left"></span></span></p>
        
        <p><span> <span class="life-left"></span></span></p>
        
       <p><span>Time: <span class="timer"></span></span></p> 
        
       <p><span><span class="mines-left"></span></span></p>
